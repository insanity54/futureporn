- name: gather facts
  ansible.builtin.setup:

- name: set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: install deploy SSH pubkey
  become: yes
  ansible.builtin.copy:
    src: ~/.ssh/futureporn.pub
    dest: ~/.ssh/futureporn.pub
    owner: root
    group: root
    mode: "0644"


- name: install deploy SSH privkey
  become: yes
  ansible.builtin.copy:
    src: ~/.ssh/futureporn
    dest: ~/.ssh/futureporn
    owner: root
    group: root
    mode: "0600"


- name: install ssh config
  become: yes
  ansible.builtin.template:
    src: sshConfig.j2
    dest: ~/.ssh/config
    owner: root
    group: root
    mode: "0644"




- name: Enable journalctl persistent logging
  ansible.builtin.lineinfile:
    path: /etc/systemd/journald.conf
    search_string: '^Storage='
    line: 'Storage=persistent'
    state: present
  notify: 
    - restart systemd-journald

- name: setup bash aliases file
  ansible.builtin.file:
    path: /root/.bash_aliases
    state: touch
    owner: root
    group: root
    mode: 0664

- name: set up magic-wormhole & other helpful aliases
  ansible.builtin.lineinfile:
    path: /root/.bash_aliases
    line: "{{ item }}"
    state: present
  loop:
    - "alias whs='wormhole send'"
    - "alias whr='wormhole receive --accept-file'"
    - "alias phdl='youtube-dl --abort-on-unavailable-fragment --limit-rate 1M'"

- include_tasks: ./firewall.yml

- name: Allow release-info to change for APT repositories
  command: apt-get update -y --allow-releaseinfo-change


- name: Install dependencies
  become: yes
  apt:
    pkg: 
      - python3
      - python3-pip
      - mg 
      - git
      - magic-wormhole
      - ffmpeg
      - mosh
    state: present
    update_cache: yes
    allow_change_held_packages: yes


- name: Create tmp dir
  file:
    path: /root/futureporn_tmp
    owner: root
    group: root
    mode: '0755'
    state: directory



- include_tasks: ./env.yml